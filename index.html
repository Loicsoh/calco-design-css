<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="result">0</div>
            <button class="btn " id="ac">AC</button>
            <button class="btn plus-moin" id="plus-moin">+/-</button>
            <button class="btn porcent" id="pourcent">%</button>
            <button class="btn sept" id="sept">7</button>
            <button class="btn huit" id="huit">8</button>
            <button class="btn neuf" id="neuf">9</button>
            <button class="btn multiplication" id="multiplication">*</button>
            <button class="btn quatre" id="quatre">4</button>
            <button class="btn cinq" id="cinq">5</button>
            <button class="btn six" id="six">6</button>
            <button class="btn soustraction" id="soustraction">/</button>
            <button class="btn un" id="un">1</button>
            <button class="btn deux" id="deux">2</button>
            <button class="btn trois" id="trois">3</button>
            <button class="btn addition" id="addition">+</button>
            <button class="btn zero" id="zero">0</button>
            <button class="btn point" id="point">.</button>
            <button class="btn egal" id="egal">=</button>
            <button class="btn" id=""></button>
        </form>
    </div>
</body>
</html>
